                <a id="separador">:</a>

                <a id="separador">:</a>

            </div>
        </div>
        <div id="segundoValor">
            <a>Segundo TC</a>
            <div id="valores">
                <input type="number" value="0" min="0" id="segundaHora">
                <a id="separador">:</a>
                <input type="number" value="0" min="0" max="59" id="segundoMinuto">
                <a id="separador">:</a>
                <input type="number" value="0" min="0" max="59" id="segundoSegundo">
                <a id="separador">:</a>
                <input type="number" value="0" min="0" id="segundoFrame">
            </div>
        </div>
        <br>
        <div id="btn">
            <button onclick="resolver()">Calcular</button>  
        </div>
    </div>
</body>
</html>
